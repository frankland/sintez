src: test/src/
dest: test/dest-object-entries/


resources:
  index:
    src: index.html

  less:
    mask: less/**/*.less
    dest: ui/index.css

  favicon:
    src: favicon.ico

  assets:
    mask: assets/**/*
    dest: assets/

  specific-image:
    src: assets/1.png
    dest: my-logo.png

copy:
  - favicon
  - assets
  - specific-image


webpack:
  output: js/
  entry:
    vendor:
      - vendor/v_a.js
      - vendor/v_b.js

    deps:
      - app/deps/d_a.js
      - app/deps/d_b.js

    app:
      - app/a_a.js
      - app/a_b.js


  loaders:
    - test: \.js$
      loader: babel-loader
