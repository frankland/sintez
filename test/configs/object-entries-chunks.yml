src: test/src/
dest: test/dest-object-entries-chunks/

builder:
  output: js/
  chunks: true
  entry:
    vendor:
      - vendor/v_a.js
      - vendor/v_b.js

    deps:
      - app/deps/d_a.js
      - app/deps/d_b.js

    app:
      - app/a_a.js
      - app/a_b.js

  loaders:
    - test: \.js$
      loader: babel-loader
